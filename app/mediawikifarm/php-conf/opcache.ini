; 启用 OPCache
opcache.enable=1
opcache.enable_cli=0

; 内存大小（单位 MB）
; 如果你有多个 wiki 共享一套 FPM，建议至少 256 MB，站点多可以到 512 MB
opcache.memory_consumption=512

; 用于存储 interned strings 的内存大小（节省重复字符串的内存）
; Wiki 扩展/多站点时建议至少 16 MB
opcache.interned_strings_buffer=32

; 能缓存的最大 PHP 文件数
; 多代码库时设大一些，避免 "cache full" 警告
opcache.max_accelerated_files=20000

; 多长时间检查一次文件是否有改动（秒）
; 1 = 每秒检查一次，性能稍差；0 = 永不检查（需要手动清缓存）
; 一般开发环境用 1，生产环境可设 60 或更大
opcache.revalidate_freq=2

; 是否检查时间戳（改了 PHP 文件时是否重新编译）
; 开发环境设 1（开启），生产环境设 0（关闭，需要手动 opcache_reset）
opcache.validate_timestamps=1

; 是否启用快速关机（PHP 请求结束时快速释放内存）
opcache.fast_shutdown=1

; 防止缓存意外溢出时导致请求崩溃
opcache.consistency_checks=0
